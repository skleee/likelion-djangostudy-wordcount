{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>WORDCOUNT</title>
</head>
<body id="page-top">
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Word Count</a>
        <ul class="navbar-nav text-uppercase ml-auto">
            <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{%url 'about'%}">About</a>
            </li>
        </ul>
    </div>
</nav>

<header class="masthead">
    <div class="container">
        <div class="intro-text">
        <div class="intro-lead-in">글자수를 세어 드립니다</div>
        <div class="intro-heading text-uppercase">Word Count</div>
        <a class="btn btn-primary btn-xl js-scroll-trigger" href="#services">글자수 세기</a>
        </div>
    </div>
</header>
<section id="services">
<div class="container">
    <h2 class="col-lg-12 text-left" id="inputform">여기에 글자를 입력해 주세요.</h2>
    <form action="{% url 'result' %}">
        <div class="form-group">
            <textarea class="form-control" name="fulltext" cols="40" rows="15"></textarea>
            <br>
            <input class="btn btn-primary btn-xl" type="submit" value="Count!">
        </div>
    </form>
</div>
</section>

</html>
